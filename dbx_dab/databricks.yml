    workspace:
      host: dbc-93048284-7dd0.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/ec.hevans@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/ec.hevans@gmail.com/prod/.bundle/${bundle.name}/${bundle.target}
